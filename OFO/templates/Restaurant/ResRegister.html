<div class="signup-page">
    <div class="signup-container">
        <h1>Tạo Tài Khoản Quản Lý Nhà Hàng</h1>

        <form action="#" method="POST">
            <!-- ========== CỘT BÊN TRÁI ========== -->
            <div class="form-column">
                <h3 class="column-title-blue">Thông tin tài khoản</h3>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" name="res-name" placeholder="Tên nhà hàng:" required>
                        <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                      fill="currentColor" viewBox="0 0 16 16"><path
                                d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0H15.5a.5.5 0 0 1 .5.5v.625c0 .621-.42 1.22-1.006 1.48A3.37 3.37 0 0 1 13 11.375v.25a.5.5 0 0 1-.5.5H3.5a.5.5 0 0 1-.5-.5v-.25a3.37 3.37 0 0 1-1.006-1.484 1.5 1.5 0 0 1-1.006-1.48v-.625a.5.5 0 0 1 .5-.5h1.691zM4.5 3.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-6a.5.5 0 0 1-.5-.5v-1zM6 13.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/></svg></span>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" name="email" placeholder="Email:" required>
                        <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                      fill="currentColor" viewBox="0 0 16 16"><path
                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/></svg></span>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" name="password" placeholder="Mật khẩu:" required>
                        <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                      fill="currentColor" viewBox="0 0 16 16"><path
                                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/></svg></span>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" name="confirm-password" placeholder="Xác nhận Mật khẩu:" required>
                        <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                      fill="currentColor" viewBox="0 0 16 16"><path
                                d="M5.338 1.59a61.44 61.44 0 0 0-2.837.856.481.481 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.725 10.725 0 0 0 2.287 2.233c.346.244.652.42.893.533.12.056.255.098.38.115a.73.73 0 0 0 .711 0c.125-.017.26-.059.38-.115.24-.113.547-.29.893-.533a10.726 10.726 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.952-.325-1.89-.652-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 3.34 1.007a1.46 1.46 0 0 1 .977 1.163c.573 4.87-1.025 8.354-2.733 10.511a12.217 12.217 0 0 1-2.582 2.75l-1.087.727a.5.5 0 0 1-.506 0l-1.087-.727a12.217 12.217 0 0 1-2.582-2.75C2.45 11.08 1.13 7.587 1.703 2.73a1.46 1.46 0 0 1 .977-1.163c1.11-.352 2.23-.707 3.34-1.007z"/><path
                                d="M8 5a1 1 0 0 1 1 1v1h1a1 1 0 1 1 0 2H7a1 1 0 1 1 0-2h1V6a1 1 0 0 1 1-1zm0-1a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/></svg></span>
                    </div>
                </div>
            </div>

            <!-- ========== CỘT BÊN PHẢI ========== -->
            <div class="form-column">
                <h3 class="column-title-green">Chi tiết nhà hàng</h3>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" name="address" placeholder="Địa chỉ:" required>
                        <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                      fill="currentColor" viewBox="0 0 16 16"><path
                                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/></svg></span>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <textarea name="description" placeholder="Mô tả ngắn:" rows="4"></textarea>
                        <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                      fill="currentColor" viewBox="0 0 16 16"><path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/><path
                                fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/></svg></span>
                    </div>
                </div>
                <div class="time-group">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" onfocus="(this.type='time')" onblur="(this.type='text')" name="open-time"
                                   placeholder="Giờ mở cửa:" required>
                            <span class="input-icon right"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                                                height="16" fill="currentColor" viewBox="0 0 16 16"><path
                                    d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/><path
                                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/></svg></span>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" onfocus="(this.type='time')" onblur="(this.type='text')"
                                   name="close-time" placeholder="Giờ đóng cửa:" required>
                            <span class="input-icon right"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                                                height="16" fill="currentColor" viewBox="0 0 16 16"><path
                                    d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/><path
                                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/></svg></span>
                        </div>
                    </div>
                </div>
                <div class="input-group no-label">
                    <div class="file-upload-group">
                        <label for="avatar-upload" class="file-upload-label">
                            <input type="file" id="avatar-upload" name="avatar" hidden>
                            Ảnh đại diện
                        </label>
                        <label for="cover-upload" class="file-upload-label">
                            <input type="file" id="cover-upload" name="cover" hidden>
                            Ảnh bìa
                        </label>
                    </div>
                </div>
            </div>
        </form>
        <div class="button-wrapper">
            <button type="submit" class="signup-button">Đăng kí ngay</button>
        </div>
        <div class="bottom-link">
            <p>Chưa có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
        </div>

    </div>
</div>


{% endblock %}
