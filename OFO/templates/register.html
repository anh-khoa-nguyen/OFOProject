{# Đặt biến để báo cho header ẩn các nút. Trang này cũng nên ẩn chúng. #}
{% set hide_header_controls = True %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}"/>
</head>

{% extends 'layout/base.html' %}
{% block content %}
<div class="register-page">
    <h2>Đăng ký tài khoản</h2>
    <form action="/register/submit" method="POST" class="register-form">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Số điện thoại</label>
        <input type="text" id="phone" name="phone" value="{{ phone }}" readonly>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            <div class="invalid-feedback">Mật khẩu xác nhận không khớp.</div>
        </div>

        <button type="submit">Đăng ký</button>
    </form>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
<script>
document.querySelector(".register-form").addEventListener("submit", function(e) {
    const pwd = document.getElementById("password").value;
    const confirmPwd = document.getElementById("confirm_password").value;

    if (pwd !== confirmPwd) {
        e.preventDefault(); // Ngăn form gửi đi
        const confirmInput = document.getElementById("confirm_password");
        confirmInput.classList.add("is-invalid");
        confirmInput.focus();
    } else {
        document.getElementById("confirm_password").classList.remove("is-invalid");
    }
});
</script>
{% endblock %}
